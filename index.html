<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgramaciÃ³n Docente UASD 2024-20</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        body.dark-mode .container {
            background-color: #2e2e2e;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        body.dark-mode h1 {
            color: #ecf0f1;
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"], select {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        body.dark-mode input[type="text"], body.dark-mode select {
            border-color: #555;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            padding: 12px 24px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        body.dark-mode button {
            background-color: #34495e;
        }
        button:hover {
            background-color: #34495e;
        }
        body.dark-mode button:hover {
            background-color: #2c3e50;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            min-width: 120px;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        body.dark-mode th {
            background-color: #34495e;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        body.dark-mode tr:nth-child(even) {
            background-color: #333;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        body.dark-mode .pagination button {
            background-color: #34495e;
        }
        .pagination button:hover {
            background-color: #34495e;
        }
        body.dark-mode .pagination button:hover {
            background-color: #2c3e50;
        }
        .pagination span {
            margin: 0 5px;
            font-size: 16px;
            color: #2c3e50;
        }
        body.dark-mode .pagination span {
            color: #ecf0f1;
        }
        #provinceSelect {
            margin-top: 10px;
            width: 100%;
        }
        .menu {
            background-color: #2c3e50;
            padding: 10px 0;
        }
        body.dark-mode .menu {
            background-color: #1e1e1e;
        }
        .menu-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        body.dark-mode .menu a {
            color: #ecf0f1;
        }
        .menu-toggle {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
        body.dark-mode .menu-toggle {
            color: #ecf0f1;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            flex-shrink: 0;
        }
        body.dark-mode footer {
            background-color: #1e1e1e;
        }
        @media (max-width: 768px) {
            .menu-content {
                justify-content: flex-end;
            }
            .menu-items {
                position: fixed;
                top: 0;
                right: -250px;
                height: 100vh;
                width: 250px;
                background-color: #2c3e50;
                padding-top: 50px;
                transition: right 0.3s ease-in-out;
                z-index: 1000;
            }
            body.dark-mode .menu-items {
                background-color: #1e1e1e;
            }
            .menu-items.active {
                right: 0;
            }
            .menu-items a {
                display: block;
                padding: 15px 25px;
                border-bottom: 1px solid #34495e;
            }
            body.dark-mode .menu-items a {
                border-bottom: 1px solid #444;
            }
            .menu-toggle {
                display: block;
                position: relative;
                z-index: 1001;
            }
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 999;
            }
            .overlay.active {
                display: block;
            }
        }
        .feedback-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feedback-container h2 {
            margin-top: 0;
        }
        .feedback-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .feedback-container input, .feedback-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .feedback-container button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .feedback-container button:hover {
            background-color: #34495e;
        }
        #feedbackList {
            margin-top: 20px;
        }
        #feedbackListContent {
            list-style-type: none;
            padding: 0;
        }
        #feedbackListContent li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <nav class="menu">
            <div class="menu-content">
                <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
                <div class="menu-items">
                    <a href="#">Inicio</a>
                    <a href="#">Virtual</a>
                    <a href="#">Contacto</a>
                    <a href="#">Acerca de</a>
                </div>
                <button onclick="toggleDarkMode()">ðŸŒ™</button>
            </div>
        </nav>
        <div class="overlay" onclick="toggleMenu()"></div>

        <div class="container">
            <h1>ProgramaciÃ³n Docente UASD 2024-20</h1>
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Buscar por nombre o cÃ³digo..." onkeyup="filterTable()">
                <select id="provinceSelect" onchange="filterTable()">
                    <option value="">Selecciona la provincia...</option>
                    <option value="Santo Domingo">Santo Domingo</option>
                    <option value="Santiago">Santiago</option>
                    <option value="La Vega">La Vega</option>
                    <!-- Agrega mÃ¡s opciones segÃºn tus necesidades -->
                </select>
                <button onclick="toggleDarkMode()">ðŸŒ™</button>
            </div>

            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>CÃ³digo</th>
                            <th>Provincia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- AquÃ­ se insertarÃ¡n las filas de datos -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button onclick="prevPage()">Â« Anterior</button>
                <span id="pageNumber">1</span>
                <button onclick="nextPage()">Siguiente Â»</button>
            </div>

            <div class="feedback-container">
                <h2>Deja tu Comentario sobre el Profesor</h2>
                <form id="feedbackForm">
                    <label for="professorName">Nombre del Profesor:</label>
                    <input type="text" id="professorName" name="professorName" required>

                    <label for="userName">Tu Nombre:</label>
                    <input type="text" id="userName" name="userName" required>

                    <label for="rating">CalificaciÃ³n (1-5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>

                    <label for="comment">Comentario:</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>

                    <button type="submit">Enviar Comentario</button>
                </form>

                <div id="feedbackList">
                    <h3>Comentarios Recientes:</h3>
                    <ul id="feedbackListContent">
                        <!-- Los comentarios se llenarÃ¡n dinÃ¡micamente aquÃ­ -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Â© 2024 ProgramaciÃ³n Docente UASD. Todos los derechos reservados.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackForm = document.getElementById('feedbackForm');
            const feedbackListContent = document.getElementById('feedbackListContent');

            // Cargar comentarios almacenados
            loadFeedback();

            feedbackForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const professorName = document.getElementById('professorName').value;
                const userName = document.getElementById('userName').value;
                const rating = document.getElementById('rating').value;
                const comment = document.getElementById('comment').value;

                const newFeedback = {
                    professorName,
                    userName,
                    rating,
                    comment,
                    date: new Date().toLocaleDateString()
                };

                // Guardar comentario en el almacenamiento local
                saveFeedback(newFeedback);

                // Limpiar formulario
                feedbackForm.reset();
            });

            function saveFeedback(feedback) {
                let feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
                feedbacks.push(feedback);
                localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

                // Mostrar comentarios actualizados
                loadFeedback();
            }

            function loadFeedback() {
                const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
                feedbackListContent.innerHTML = '';

                feedbacks.forEach(feedback => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>Profesor: ${feedback.professorName}</strong> (CalificaciÃ³n: ${feedback.rating}/5) - ${feedback.date}
                        <p>${feedback.comment}</p>
                        <small><em>Por: ${feedback.userName}</em></small>
                    `;
                    feedbackListContent.appendChild(listItem);
                });
            }
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleMenu() {
            document.querySelector('.menu-items').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        // CÃ³digo para la funcionalidad de la tabla y paginaciÃ³n
        let currentPage = 1;
        const rowsPerPage = 10;
        const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        const searchBox = document.getElementById('searchBox');
        const provinceSelect = document.getElementById('provinceSelect');
        const pageNumber = document.getElementById('pageNumber');

        function filterTable() {
            const searchText = searchBox.value.toLowerCase();
            const selectedProvince = provinceSelect.value.toLowerCase();
            const rows = Array.from(dataTable.getElementsByTagName('tr'));
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                const name = cells[0].textContent.toLowerCase();
                const code = cells[1].textContent.toLowerCase();
                const province = cells[2].textContent.toLowerCase();
                const matchesSearch = name.includes(searchText) || code.includes(searchText);
                const matchesProvince = !selectedProvince || province.includes(selectedProvince);
                row.style.display = (matchesSearch && matchesProvince) ? '' : 'none';
            });
            paginateTable();
        }

        function paginateTable() {
            const rows = Array.from(dataTable.getElementsByTagName('tr'));
            rows.forEach((row, index) => {
                row.style.display = (index >= (currentPage - 1) * rowsPerPage && index < currentPage * rowsPerPage) ? '' : 'none';
            });
            pageNumber.textContent = currentPage;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                paginateTable();
            }
        }

        function nextPage() {
            const totalRows = dataTable.getElementsByTagName('tr').length;
            if (currentPage * rowsPerPage < totalRows) {
                currentPage++;
                paginateTable();
            }
        }

        // Inicializa la tabla y paginaciÃ³n
        function initializeTable() {
            // AquÃ­ puedes agregar datos a la tabla para prueba
            for (let i = 1; i <= 50; i++) {
                const row = dataTable.insertRow();
                row.insertCell(0).textContent = `Profesor ${i}`;
                row.insertCell(1).textContent = `CÃ³digo ${i}`;
                row.insertCell(2).textContent = `Provincia ${i % 3 + 1}`;
            }
            paginateTable();
        }
        initializeTable();
    </script>
</body>
