<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Docente UASD</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white p-4">
        <div class="container">
            <h1>Programación Docente UASD 2024-20</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="campus">Campus</label>
                        <input type="text" id="campus" class="form-control" placeholder="Santo Domingo">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="search">Buscar Materia, Profesor o Código</label>
                        <div class="input-group">
                            <input type="text" id="search" class="form-control" placeholder="Buscar Materia, Profesor o Código">
                            <div class="input-group-append">
                                <button class="btn btn-primary" onclick="search()">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container mt-4">
        <div class="accordion" id="provinceAccordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Seleccionar Provincia
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#provinceAccordion">
                    <div class="card-body">
                        <select id="province" class="form-control" onchange="filterByProvince()">
                            <option value="">Todas las Provincias</option>
                            <option value="Santo Domingo">Santo Domingo</option>
                            <option value="Santiago">Santiago</option>
                            <option value="La Vega">La Vega</option>
                            <!-- Añadir más opciones según sea necesario -->
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination mt-4 mb-4">
            <button class="btn btn-primary" onclick="prevPage()">&#171;</button>
            <span id="page-numbers"></span>
            <button class="btn btn-primary" onclick="nextPage()">&#187;</button>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NRC</th>
                    <th>Asignatura</th>
                    <th>Profesor</th>
                    <th>Horario</th>
                    <th>Modalidad</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody id="results">
                <!-- Resultados se mostrarán aquí -->
            </tbody>
        </table>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
