<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Docente UASD 2024-20</title>
    <style>
        /* ... (previous styles remain unchanged) ... */

        /* New styles for menu and footer */
        .menu {
            background-color: #2c3e50;
            padding: 10px 0;
        }
        .menu-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .menu-toggle {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .menu-content {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-items {
                display: none;
                width: 100%;
            }
            .menu-items.active {
                display: flex;
                flex-direction: column;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <div class="menu-content">
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <div class="menu-items">
                <a href="#">Inicio</a>
                <a href="#">Virtual</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Programación Docente UASD 2024-20</h1>
        <!-- ... (rest of the content remains unchanged) ... -->
    </div>

    <footer>
        <p>&copy; 2024 Universidad Autónoma de Santo Domingo. Todos los derechos reservados.</p>
    </footer>

    <script>
        // ... (previous JavaScript code remains unchanged) ...

        function toggleMenu() {
            const menuItems = document.querySelector('.menu-items');
            menuItems.classList.toggle('active');
        }

        window.onload = function() {
            fetchCourses();
        };
    </script>
</body>
</html>
