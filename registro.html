<!DOCTYPE html>
<html class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <style>
        /* Ocultar el menú por defecto */
        #menu {
            display: none;
        }
    </style>
</head>
<body class="bg-zinc-100 dark:bg-zinc-900 text-black dark:text-white min-h-screen flex flex-col">
    <header class="flex flex-col md:flex-row items-center justify-between p-4 bg-zinc-100 dark:bg-zinc-900 mb-4">
        <div class="flex items-center space-x-2">
            <img src="https://placehold.co/40x40" alt="Logo" class="w-10 h-10">
            <h1 class="text-2xl font-bold">MYDB.CC</h1>
        </div>
        <div class="flex items-center space-x-4">
            <div>Balance <span class="font-bold">$0</span></div>
            <div class="relative">
                <button id="menuButton" class="p-2 bg-zinc-200 dark:bg-zinc-700 rounded-md">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div id="menu" class="absolute right-0 mt-2 w-48 bg-white dark:bg-zinc-800 rounded-md shadow-lg z-10">
                    <a href="index.html" class="block px-4 py-2 hover:bg-zinc-100 dark:hover:bg-zinc-700">Inicio</a>
                    <a href="#" class="block px-4 py-2 hover:bg-zinc-100 dark:hover:bg-zinc-700">Soporte</a>
                    <a href="#" class="block px-4 py-2 hover:bg-zinc-100 dark:hover:bg-zinc-700">Ganar Dinero</a>
                </div>
            </div>
        </div>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center w-full max-w-3xl mx-auto p-4">
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-4">Bienvenido a MYDB.CC</h2>
            <p class="mb-8">Explora nuestros productos y servicios. Obtén descuentos especiales y promociones exclusivas.</p>
            <a href="segunda.html" class="inline-block bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700">
                Ir a la segunda página
            </a>
        </div>
    </main>
    <script>
        document.getElementById('menuButton').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        });

        window.addEventListener('click', function(e) {
            var menu = document.getElementById('menu');
            var menuButton = document.getElementById('menuButton');
            if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
